<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fortune Cookie — 2026</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      #mainTitle {
        font-size: 32px;
        font-family: 'Pixelify Sans', sans-serif;
        margin-bottom: 8px;
      }

      #subTitle {
        font-size: 18px;
        font-family: 'Pixelify Sans', sans-serif;
        color: #555;
      }

      /* Small inline styles for the new UI */
      .fortune-area { display:flex; flex-direction:column; align-items:center; gap:16px; }
      .cookie-img { width:140px; max-width:40vw; cursor:pointer; display:block; }
      .cookie-img.shaking { animation: shake 0.6s; }
      @keyframes shake { 0%{transform:rotate(0)}25%{transform:rotate(-18deg) scale(1.05)}50%{transform:rotate(12deg)}75%{transform:rotate(-6deg)}100%{transform:rotate(0)} }
        #fortuneCard { max-width:560px; padding:20px 26px; border-radius:14px; background: var(--card-bg); box-shadow:0 8px 30px rgba(0,0,0,0.08); }
      #fortuneText { margin:0; font-size:18px; color:var(--accent-dark); transition:opacity .3s ease; }
        .controls button:hover { background: var(--btn-hover); transform: translateY(-2px); }
        .controls button:active { transform: translateY(0); }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="mainTitle">Fortune Cookie</h1>
        <p id="subTitle">Crack a cookie and see what 2026 has in store ✨</p>
      </header>

      <main class="fortune-area">
        <div class="image-row">
          <img id="cookieImg" class="cookie-img" src="Fortune Cookie/assets/cookie.png" alt="fortune cookie" tabindex="0" role="button" aria-label="Get a fortune" />
        </div>

        <div id="fortuneCard" aria-live="polite">
          <p id="fortuneText">Click the cookie to get your fortune.</p>
        </div>

      </main>

    </div>

    <script>
      (function () {
        const fortunes = [
          "A fresh start will put you on your way.",
          "New opportunities are around the corner.",
          "You will make someone smile today.",
          "Trust your instincts; they won't lead you astray.",
          "Small steps each day lead to big results.",
          "An unexpected windfall is heading your way.",
          "Say yes to an invitation you would normally decline.",
          "Creativity will unlock a long-awaited door.",
          "You will learn something that changes your perspective.",
          "A kind gesture will come back to you soon."
        ];

        const cookieEl = document.getElementById('cookieImg');
        const fortuneText = document.getElementById('fortuneText');
        

        function randFortune() {
          return fortunes[Math.floor(Math.random() * fortunes.length)];
        }

        function reveal(text) {
          fortuneText.style.opacity = 0;
          setTimeout(() => {
            fortuneText.textContent = text;
            fortuneText.style.opacity = 1;
          }, 300);
        }

        function animateCookie() {
          cookieEl.classList.add('shaking');
          setTimeout(() => cookieEl.classList.remove('shaking'), 600);
        }

        cookieEl.addEventListener('click', () => {
          animateCookie();
          const f = randFortune();
          setTimeout(() => reveal(f), 350);
        });

        // allow keyboard activation when image has focus
        cookieEl.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            cookieEl.click();
          }
        });

        

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') cookieEl.click();
        });
      })();
    </script>
  </body>
</html>
